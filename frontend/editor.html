<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editor | CodeRefine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="navbar">
  <h2>CodeRefine<span>AI</span></h2>
  <button class="btn outline" onclick="go('select.html')">Close</button>
</header>

<section class="editor">

  <div class="editor-main glass">
    <h3>Paste Your Code</h3>

    <!-- Multi-file upload -->
    <input type="file" id="fileInput" multiple />

    <!-- Code input -->
    <textarea
      id="codeInput"
      class="big-textarea"
      placeholder="Paste your code here...">
    </textarea>

    <!-- Review mode -->
    <select id="mode">
      <option value="bug">Bug Detection</option>
      <option value="security">Security</option>
      <option value="performance">Performance</option>
      <option value="best_practices">Best Practices</option>
    </select>

    <div class="actions">
      <button class="btn" onclick="reviewCode()">Review</button>
      <button class="btn" onclick="rewriteCode()">Rewrite & Optimize</button>
      <button class="btn" onclick="openWindow('explain')">Explanation</button>
    </div>
  </div>

  <div class="windows">
    <div class="window glass hidden" id="review">
      <h4>AI Review</h4>
      <p>Run a review to see results.</p>
    </div>

    <div class="window glass hidden" id="optimize">
      <h4>Optimized Code</h4>
      <pre></pre>
    </div>

    <div class="window glass hidden" id="explain">
      <h4>Explanation</h4>
      <p>Explanation feature coming soon.</p>
    </div>
  </div>

</section>

<!-- IMPORTANT: load JS -->
<script src="script.js"></script>
</body>
</html>
